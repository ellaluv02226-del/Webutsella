<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Emanuela Kotandengan</title>
  <link rel="stylesheet" href="style_ell.css"> <!-- sambungin ke css yang sama -->
</head>
<body>

  <!-- navbar biasa -->
  <nav class="navbar">
    <h2 class="logo">Emanuela Kotandengan</h2>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="#contact" class="active">Login</a></li>
    </ul>
  </nav>

  <!-- bagian form login -->
  <section class="login-section">
    <div class="login-container">
      <h1>Hi Kalian, Login Dulu Yuk</h1>
      <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>

        <button type="submit">Masuk</button>
      </form>

      <p class="back-home"><a href="index.html">‚Üê Kembali ke Beranda</a></p>
    </div>
  </section>

</body>
</html>
